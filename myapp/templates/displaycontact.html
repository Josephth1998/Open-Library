<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body table-responsive p-0" style="    margin-left: 269px; margin-top:50px; margin-right:-100px;">
                <table class="table table-hover text-nowrap" style="    width: 80vw;">
                  <thead>
                    <tr>
                      <th>User Name</th>
                        <th>Email</th>
                        <th>Message</th>
                    </tr>
                  </thead>
                    <tbody>
                    {% for d in data %}
                    <tr>
                        <td>{{d.Username}}</td>
                        <td>{{d.Emailid}}</td>
                        <td>{{d.Message}}</td>


<!--                      Adding delete option-->
                        <td>
                            <form action="{% url 'deletecontact' dataid=d.id %}">
                                <button type="submit" class="btn btn-block btn-info btn-sm">Delete</button>
                            </form>
                        </td>

                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
              </div>

</body>
</html>
{% endblock %}
