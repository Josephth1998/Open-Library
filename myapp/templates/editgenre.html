<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="{% url 'updategenre' dataid=data.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body" style="    margin-left: 269px;margin-top:50px;">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Genre</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Your Genre" name="genre" value="{{data.Genre}}">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">Add Image</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" name="image" value="{{data.Image.url}}" class="custom-file-input" id="exampleInputFile">
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer" style="margin-left: 270px;">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>

</body>
</html>

{% endblock %}
